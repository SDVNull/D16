{% extends 'base.html' %}

{% block content %}
<h2>Подтверждение email</h2>
<form method="post">
    {% csrf_token %}
    <label for="code">Введите код подтверждения:</label>
    <input type="text" name="code" required>
    <button type="submit">Подтвердить</button>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
